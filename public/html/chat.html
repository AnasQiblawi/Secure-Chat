<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat App</title>
    <link rel="stylesheet" href="/css/chat.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- nprogress -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>

<body data-bs-theme="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Secure Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" href="/chat">Chat</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/profile">Profile</a>
                    </li>
                </ul>
                <div class="navbar-text me-3">
                    Welcome, <span id="username"></span>
                    <span id="serverStatus" class="ms-2 badge bg-success">Connected</span>
                </div>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="hideUserToggle">
                    <label class="form-check-label" for="hideUserToggle">Hide User</label>
                </div>
                <button id="exportBtn" class="btn btn-outline-secondary me-2">Export Data</button>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3 chat-container">
        <div class="row h-100">
            <div class="col-md-3 pb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="online-tab" data-bs-toggle="tab"
                                    data-bs-target="#online" type="button" role="tab">Online</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                                    type="button" role="tab">History</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body user-list tab-content">
                        <div class="tab-pane fade show active" id="online" role="tabpanel">
                            <div id="onlineUsersList"></div>
                        </div>
                        <div class="tab-pane fade" id="history" role="tabpanel">
                            <div id="chatHistoryList"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 pb-3">
                <div class="card h-100">
                    <div class="card-header" id="chatHeader">Select a user to start chatting</div>
                    <div class="card-body d-flex flex-column">
                        <div id="chatBox" class="flex-grow-1 mb-3"></div>
                        <div id="typingIndicator" class="text-muted small" style="position: absolute; bottom: 75px; left: 25px; "></div>
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" placeholder="Type your message...">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.5.1/dist/floating-ui.dom.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- alert.js github.com/azer/alert -->
    <!-- <script src="https://raw.github.com/azer/alert/master/dist/alert.js"></script> -->
    <script src="https://i.cloudup.com/KRNLFuBG4v.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/crypto-messenger.js"></script>
    <script defer src="/js/chat.js"></script>
</body>

</html>
